<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="container">

        <form action="" method="post" class="form-contact  p border">
            <h2 class="text-center upper ">Formulario de Contacto</h2>
            <div class="f">
                <div class="c c-sm-100 c-lg-50 ">
                    <label for="nombre" class="">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" autofocus required>
                </div>
                <div class="c c-sm-100 c-lg-50">
                    <label for="apellido" class="">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
            </div>
            <div class="f">
                <div class="c c-sm-100 c-lg-100">
                    <label for="correo" class="">Correo Electronico:</label>
                    <input type="email" name="correo" id="correo" required>
                </div>
            </div>
            <div class="f">
                <div class="c c-sm-100 c-lg-50 ">
                    <label for="telefono-movil" class="">Telefono Movil:</label>
                    <input type="tel" name="telefono-movil" id="telefono-movil" required>
                </div>
                <div class="c c-sm-100 c-lg-50">
                    <label for="telefono-fijo" class="">Telefono Fijo:</label>
                    <input type="tel" name="telefono-fijo" id="telefono-fijo" required>
                </div>
            </div>
            <div class="f"></div>
                <div class="c c-sm-100 c-lg-100">
                    <input type="submit" name="btn" id="btn" value="Guardar" class="btn btn-azul border-none">
                </div>
            </div>
        </form>

    </div>
</body>

</html>
